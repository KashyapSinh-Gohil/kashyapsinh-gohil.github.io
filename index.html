<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Social Media Cards</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 100%;
      max-width: 300px; /* Ensure card doesn't get too large */
      perspective: 1000px;
      transition: transform 0.3s ease-in-out;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 10px;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-front i {
      font-size: 50px;
      color: #fff;
    }

    .card-back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-back a {
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .card-back a:hover {
      background-color: #0056b3;
    }

    /* About Section */
    .about-section {
      background-color: rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #ffffff;
    }

    .about-section h3 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .about-section p {
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .card {
        width: 80%;
        max-width: 350px;
      }

      .about-section {
        width: 90%;
        padding: 15px;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        max-width: 300px;
      }

      .about-section {
        width: 95%;
        padding: 10px;
      }

      .about-section h3 {
        font-size: 1.5rem;
      }

      .about-section p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
        max-width: 280px;
      }

      .about-section {
        width: 100%;
        padding: 10px;
      }

      .about-section h3 {
        font-size: 1.25rem;
      }

      .about-section p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- Social Media Cards Section -->
  <div class="card">
    <div class="card-inner">
      <!-- Front -->
      <div class="card-front">
        <i class="fab fa-facebook"></i>
      </div>
      <!-- Back -->
      <div class="card-back">
        <a href="https://facebook.com" target="_blank">Visit Facebook</a>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <!-- Front -->
      <div class="card-front">
        <i class="fab fa-twitter"></i>
      </div>
      <!-- Back -->
      <div class="card-back">
        <a href="https://twitter.com" target="_blank">Visit Twitter</a>
      </div>
    </div>
  </div>

  <!-- About Section -->
  <div class="about-section">
    <h3>About Us</h3>
    <p>This is a responsive website layout using CSS Flexbox and Media Queries. It is designed to look great on all screen sizes from mobile to desktop.</p>
  </div>

</body>
</html>
