<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4242427380395383"
     crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            padding: 0 10px;
        }

        .uh-header {
            width: 100%;
            background-color: #4B0082;
            color: Black;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        .card {
            width: 100%;
            max-width: 350px;
            height: 400px;
            perspective: 1000px;
            margin: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);
            background-size: 600% 600%;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-front img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .card-front h2 {
            margin: 20px 0 0;
            font-size: 24px;
            color: #333;
        }

        .card-back {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .card-back a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card-back a:hover {
            background-color: #0056b3;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            z-index: -1;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);
            background-size: 400% 400%;
            filter: blur(30px);
            animation: gradient 5s ease infinite;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                max-width: 280px;
            }

            .card-front h2 {
                font-size: 20px;
            }

            .card-front img {
                width: 130px;
                height: 130px;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;
                max-width: 250px;
            }

            .card-front h2 {
                font-size: 18px;
            }

            .card-front img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="uh-header">WELCOME</div>
    
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img alt="Portrait of Kashyapsinh Gohil" src="https://github.com/KashyapSinh-Gohil/kashyapsinh-gohil.github.io/blob/95f73f0acaac9fbf916831fc084fefd75ee9d750/portrait.jpg?raw=true" />
                <h2>Kashyapsinh Gohil</h2>
                <h4>Data Analysis Enthusiast | Exploring Insights in the Digital World | BCA Student</h4>
            </div>
            <div class="card-back">
                <a href="links.html" target="_blank">Contact Me</a>
            </div>
        </div>
    </div>
</body>
</html>
