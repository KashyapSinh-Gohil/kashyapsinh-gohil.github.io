<html>

<head>

  <title>Portrait Card</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <style>

    body {

      font-family: 'Roboto', sans-serif;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      margin: 0;

      background-color: #000;

    }

    .card {

      width: 300px;

      height: 400px;

      perspective: 1000px;

    }

    .card-inner {

      position: relative;

      width: 100%;

      height: 100%;

      text-align: center;

      transition: transform 0.6s;

      transform-style: preserve-3d;

      border-radius: 10px;

      background: transparent;

    }

    .card:hover .card-inner {

      transform: rotateY(180deg);

    }

    .card-front, .card-back {

      position: absolute;

      width: 100%;

      height: 100%;

      backface-visibility: hidden;

      border-radius: 10px;

      backdrop-filter: blur(10px);

      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent with blur */

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    }

    .card-front {

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

    }

    .card-front img {

      border-radius: 50%;

      width: 150px;

      height: 150px;

    }

    .card-front h2 {

      margin: 20px 0 0;

      font-size: 24px;

      color: #fff;

    }

    .card-back {

      display: flex;

      justify-content: center;

      align-items: center;

      transform: rotateY(180deg);

    }

    .card-back a {

      text-decoration: none;

      color: #fff;

      background-color: #007bff;

      padding: 10px 20px;

      border-radius: 5px;

      transition: background-color 0.3s;

    }

    .card-back a:hover {

      background-color: #0056b3;

    }

    .card::before {

      content: '';

      position: absolute;

      top: -40px;

      left: -40px;

      right: -40px;

      bottom: -40px;

      z-index: -1;

      border-radius: 50px;

      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);

      background-size: 400% 400%;

      filter: blur(30px);

      opacity: 0.5;

      animation: gradient 5s ease infinite;

    }

    @keyframes gradient {

      0% { background-position: 0% 50%; }

      50% { background-position: 100% 50%; }

      100% { background-position: 0% 50%; }

    }

  </style>

</head>

<body>

  <div class="card">

    <div class="card-inner">

      <div class="card-front">

        <img alt="Portrait of Kashyapsinh Gohil" src="https://mail.google.com/mail/u/0?ui=2&ik=8fed80bc1b&attid=0.1&permmsgid=msg-a:r-3855986655107883742&th=19306b142da26888&view=att&disp=safe&realattid=19306b13122a59a77bd1" width="150" height="150"/>

        <h2>Kashyapsinh Gohil</h2>

      </div>

      <div class="card-back">

        <a href="links.html" target="_blank">Contact Me</a>

      </div>

    </div>

  </div>

</body>

</html>
